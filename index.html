<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <h1 class="heading text-center display-2">
        Currency Converter</h1>

    <hr>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">

        <div class="container">

            <div class="main">

                <div class="form-group">
                    <label for="oamount">
                        Amount to Convert :
                    </label>
                    <input type="text" class="form-control searchBox" placeholder="0.00" id="oamount">
                </div>
                </br>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">From</span>
                            </div>

                            <select class="form-control from" id="sel1">
                                <option value="">Select One …</option>
                                <option value="USD">USD</option>
                                <option value="TRY">TRY</option>

                            </select>
                        </div>
                    </div>
                    </br>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">To</span>
                            </div>
                            <select class="form-control to" id="sel2">
                                <option value="">Select One …</option>
                                <option value="USD">USD</option>
                                <option value="TRY">TRY</option>
                            </select>

                        </div>
                    </div>
                    </br>
                </div>

                <div class="text-center">

                    <!-- convert button -->
                    <button class="btn btn-primary convert m-2" type="submit">
                        Convert
                    </button>

                    <!-- reset button -->
                    <button class="btn btn-primary m-2" onclick="clearVal()">
                        Reset
                    </button>
                </div>

            </div>

            <div id="finalAmount" class="text-center">

                <!-- Display the converted amount -->
                <h2>Converted Amount :
                    <span class="finalValue" style="color:green;">
                    </span>
                </h2>
            </div>
        </div>

    </div>
    <!-- Currency Converter  -->

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>

</html>
